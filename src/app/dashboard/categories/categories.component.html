<div class="category-container">
  <section class="inner">

    <div class="flex-row row">

        <div class="col-xs-12 col-sm-4 col-md-6 col-lg-3 text-center"
             *ngFor="let item of collection | paginate: { itemsPerPage: 8, currentPage: p };let i = index">
          <div class="thumbnail">
            <div class="caption" (click)="productDetails(item)">
              <img src="/assets/img/{{item.img}}" alt="pic" class="image"/>
              <h5>Price : $80</h5>
              <h5>Rating : 4.3 ****</h5>
            </div>

          <div class="text-right">
            <i class="fa  bag" aria-hidden="true"
             (click)="addItemToCart(item);toggle[i] = !toggle[i]"
               [ngClass]="toggle[i] ? 'fa-cc-mastercard def': 'fa-shopping-bag '"></i>

           </div>
            <!-- /.caption -->
          </div>
          <!-- /.thumbnail -->
        </div>
      </div>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </section>
</div>
