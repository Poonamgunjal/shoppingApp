<div class="row" style="margin-left: 10px;background: white;margin-bottom: 20px;">
  <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
    <div style="background:green;margin-top:130px;" class="text-center">
      <br><span style="font-size:15px;color:white;font-weight:bold;cursor:pointer;" (click)="sendMessage()">View all<br><br></span>
    </div>
  </div>
  <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
    <ngx-carousel
      [inputs]="carouselTile"
      (carouselLoad)="carouselTileLoad($event)">

      <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">
        <div class="block">

          <div class="middle">
            <img src="/assets/img/{{Tile.img}}" alt="pic" />
          </div>

          <div class="bottom">
            <div class="heading">Available in all classic Colours</div>
            <div class="price">$50.00 <span class="old-price">$75.00</span></div>
          </div>

        </div>
      </ngx-tile>

      <button NgxCarouselPrev class='leftRs'>&lt;</button>
      <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>

  </div>
</div>
