<div class="row collection-container">
  <div class="col-sm-2 col-xs-5 col-md-2 col-lg-2 text-center view-all">
    <span class="header text center">Best of electronic devices</span>
    <br> <br>
    <button class="text-center desc-view btn btn-primary" (click)="sendMessage(carouselTileItems)">

      <span class="title">View all<br></span>
    </button>
  </div>
  <div class="col-sm-10 col-xs-7 col-md-10 col-lg-10 carousel-view">
    <ngx-carousel
      [inputs]="carouselTile"
      (carouselLoad)="carouselTileLoad($event)" class="carosel-container">

      <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">
        <div class="block" (click)="productView(Tile)">

          <div class="row middle">
            <img src="/assets/img/{{Tile.img}}" alt="pic" />
          </div>

          <div class="row bottom">
            <div><h5>Available in all classic Colours</h5></div>
            <div>$50.00 <span class="old-price">$75.00</span></div>
          </div>

        </div>
      </ngx-tile>

      <button NgxCarouselPrev class='leftRs'>&lt;</button>
      <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>

  </div>
</div>
